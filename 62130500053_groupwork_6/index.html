<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />


    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</head>

<body class=" h-screen bg-gray-300">
    <div id="profile">

        <div class=" h-screen bg-gray-300">
            <div class="flex justify-center items-center py-20">
                <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
                    <div class="flex justify-between w-full"> <img v-bind:src="img" width="150" class="rounded-lg">
                        <div class="ml-2">
                            <div class="p-3">
                                <h3 class="text-2xl">{{ fname }}{{ lname }}</h3> <span>{{ role }}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                                <div class="mr-3"> <span class="text-gray-400 block">{{ Article }}Article</span>
                                    <span class="font-bold text-black text-xl">{{34}}</span> </div>
                                <div class="mr-3"> <span class="text-gray-400 block">{{ Followers }}</span> <span
                                        class="font-bold text-black text-xl">{{ Followers }}</span> </div>
                                <div> <span class="text-gray-400 block">Ratings</span> <span
                                        class="font-bold text-black text-xl">{{Ratings}}</span> </div>
                            </div>
                        </div>
                    </div>
                    <div >
                        <a href="https://www.facebook.com/"class="flex justify-between items-center mt-2 gap-2"><button class="w-full h-12 rounded-md border-2 text-md text-white hover:shadow bg-blue-700 hover:bg-red-700 hover:border-red-700 hover:text-white ">facebook</button>
                        </a>
                        <a href="https://www.instagram.com/"class="flex justify-between items-center mt-2 gap-2"><button class="w-full h-12 rounded-md bg-pink-700 text-white text-md hover:shadow hover:bg-blue-800">instagram</button> 
                    </a>
                    </div>

                    <form @submit.prevent="checkForm">
                        <div class="items-center ">
                            <p v-if="errors" class="text-pink-400">
                                <b>Please correct the following error(s):</b>
                                <div>
                                    <p v-for="error in errors" class="text-blue-300">{{ error }}</p>
                                    <div>
                            </p>
                        </div>

                        <div class="flex flex-col">
                            <label for="Username" class="text-sm leading-7 text-pink-800">Username</label>
                            <input type="text" id="Username" v-model="Username" name="Username"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="Email" class="text-sm leading-7 text-pink-800">Email</label>
                            <input type="text" id="Email" v-model="Email" name="Email"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="Password" class="text-sm leading-7 text-pink-800">Password</label>
                            <input type="Password" id="Password" v-model="Password" name="Password"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="Fullname" class="text-sm leading-7 text-pink-800">Fullname</label>
                            <input type="text" id="Fullname" v-model="Fullname" name="Fullname"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="Title" class="text-sm leading-7 text-pink-800">Title</label>
                            <input type="text" id="Title" v-model="Title" name="Title"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="Language" class="text-sm leading-7 text-pink-800">Language</label>
                            <select id="Language" v-model="Language" name="Language"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                                <option v-for="Language in Language_list" :value="Language.Language_id">
                                    {{Language.Language_name}}
                                </option>
                        </div>


                        <div>
                            <input type="submit" value="Submit"
                                class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                        </div>
                    </form>

                </div>


            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>
